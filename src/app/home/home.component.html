<!--The content below is only a placeholder and can be replaced.-->
<div class='container' style='text-align:center'>
  <div class='row' style="text-align: center">
    <div class="col-md-12" style="font-size: 22px">All Blogs</div>
  <br>
    <a [routerLink]="['create']"><div class="col-md-12 btn btn-danger" style="font-size: 22px">Create a Blog</div></a>
  </div><br>
<div class="row" style="text-align: center" *ngIf="allBlogs.length>0">
    <div *ngFor='let blog of allBlogs' class="col-md-6">
      <!--ngFor binds the following divs to each iterable object of the allBlogs array.
      each object's properties are bound to the divs as a whole-->
      <div class="panel panel-default">
        <div class="panel-heading">{{blog.title | uppercase}} and the blog no is {{blog.id }} or {{blog.newAddedIndex}} or {{blog.forIndex}} having blog-id {{blog.blogId}}</div>
        <!--el of ts file doesn't exist here-->
        <div class="panel-body">
          <p>{{blog.description}}</p>
        </div>
        <div class="panel-footer">
          <p>posted on {{blog.created | date}} by {{blog.author|uppercase}}</p>
          <a [routerLink]="['/view',blog.blogId]" class="btn btn-primary">Read</a>
          <!--routerlink is used to pass blog.blogId parameter to the view component, this is 
          accessed using route.snapshot.paramMap.get()-->
        </div>
      </div>
    </div>
  </div>
</div>
