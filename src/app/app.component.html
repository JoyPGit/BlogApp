<!--The content below is only a placeholder and can be replaced.-->
<div class='container' style='text-align:center'>
  <div class='row' style="text-align: center">
    <div class="col-md-12" style="font-size: 22px">All Blogs</div>
    <br>
  </div>
  <div class="row" style="text-align: center" *ngIf="allBlogs.length>0">
    <div *ngFor='let blog of allBlogs' class="col-md-4">

      <div class="panel panel-default">
        <div class="panel-heading">{{blog.title | uppercase}}</div>

        <div class="panel-body">
          <p>{{blog.description}}</p>
        </div>
        <div class="panel-footer">
          <p>posted on {{blog.created | date}} by {{blog.author|uppercase}}</p>
          <a [routerLink]="['view',blog.blogId]" class="btn btn-primary">Read</a>
        </div>
      </div>
    </div>
  </div>
</div>
